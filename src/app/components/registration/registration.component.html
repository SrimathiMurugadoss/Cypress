<div>
  <div class="container"
    style="background-image: linear-gradient(rgb(248, 76, 211), rgb(142, 16, 192), rgb(95, 15, 224));">
    <div class="row justify-content-center">
      <div class="col-6" style="background-color: white">
        <h1>Registration</h1>
        <form [formGroup]="registrationForm">
          <div class="form-group">
            <label for="emailId">Email address</label>
            <input type="email" class="form-control" id="emailId" formControlName="email">
            <div *ngIf="(f.email.errors) || (f.email.invalid && f.email.touched)" class="error-message">
              <div *ngIf="f.email.errors.required" style="color: red;">Email is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <div *ngIf="(f.firstName.errors) || (f.firstName.invalid)" class="error-message">
              <div *ngIf="f.firstName.errors.required" style="color: red;">FirstName is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            <div *ngIf="(f.lastName.errors) || (f.lastName.invalid)" class="error-message">
              <div *ngIf="f.lastName.errors.required" style="color: red;">LastName is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="(f.password.errors) || (f.password.invalid)" class="error-message">
              <div *ngIf="f.password.errors.required" style="color: red;">Password is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirn Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
            <div *ngIf="(f.confirmPassword.errors) || (f.confirmPassword.invalid)" class="error-message">
              <div *ngIf="f.confirmPassword.errors.required" style="color: red;">ConfirmPassword is required.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary" id="submit-btn" (click)="submit()">Submit</button>
          <label style="color: rgb(5, 95, 5);" *ngIf="submitted">Form submitted successfully</label>
        </form>
      </div>
      <div class="col-6" style="background-image: url('loginImage.jpg')">
        <h1 style="color: white;">Welcome to cypress</h1>
      </div>
    </div>
  </div>
</div>
